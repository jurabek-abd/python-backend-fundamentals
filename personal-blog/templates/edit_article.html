{% extends "base.html" %}

{% block title %}Edit Article - Personal Blog{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1>Edit Article</h1>
        <a href="/dashboard" class="btn-secondary">‚Üê Back to Dashboard</a>
    </div>

    <form method="POST" action="/edit-article/{{ article.id }}" class="article-form">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" required autofocus placeholder="Enter article title"
                maxlength="200" value="{{ article.title }}">
        </div>

        <div class="form-group">
            <label for="date">Date of Publication *</label>
            <input type="date" id="date" name="date" required value="{{ article.date }}">
        </div>

        <div class="form-group">
            <label for="content">Content *</label>
            <textarea id="content" name="content" required rows="15"
                placeholder="Write your article content here...">{{ article.content }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Update Article</button>
            <a href="/dashboard" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
