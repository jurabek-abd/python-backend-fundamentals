<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter - Length</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body>
    <div class="app">
        <!-- LEFT PANEL -->
        <form class="panel" method="POST" action="/length">
            <h1>Unit Converter</h1>

            <nav class="nav">
                <a href="/length" class="active">Length</a>
                <a href="/weight">Weight</a>
                <a href="/temperature">Temperature</a>
            </nav>

            <label>Enter the length to convert</label>
            <input type="number" name="value" step="any" placeholder="e.g. 20" value="{{ input_value or '' }}"
                required />

            <label>Unit to convert from</label>
            <select name="from_unit">
                <option value="millimeter" {% if from_unit=="millimeter" %}selected{% endif %}>
                    Millimeter
                </option>
                <option value="centimeter" {% if from_unit=="centimeter" %}selected{% endif %}>
                    Centimeter
                </option>
                <option value="meter" {% if from_unit=="meter" %}selected{% endif %}>
                    Meter
                </option>
                <option value="kilometer" {% if from_unit=="kilometer" %}selected{% endif %}>
                    Kilometer
                </option>
                <option value="inch" {% if from_unit=="inch" %}selected{% endif %}>
                    Inch
                </option>
                <option value="foot" {% if from_unit=="foot" %}selected{% endif %}>
                    Foot
                </option>
                <option value="yard" {% if from_unit=="yard" %}selected{% endif %}>
                    Yard
                </option>
                <option value="mile" {% if from_unit=="mile" %}selected{% endif %}>
                    Mile
                </option>
            </select>

            <label>Unit to convert to</label>
            <select name="to_unit">
                <option value="millimeter" {% if to_unit=="millimeter" %}selected{% endif %}>
                    Millimeter
                </option>
                <option value="centimeter" {% if to_unit=="centimeter" %}selected{% endif %}>
                    Centimeter
                </option>
                <option value="meter" {% if to_unit=="meter" %}selected{% endif %}>
                    Meter
                </option>
                <option value="kilometer" {% if to_unit=="kilometer" %}selected{% endif %}>
                    Kilometer
                </option>
                <option value="inch" {% if to_unit=="inch" %}selected{% endif %}>
                    Inch
                </option>
                <option value="foot" {% if to_unit=="foot" %}selected{% endif %}>
                    Foot
                </option>
                <option value="yard" {% if to_unit=="yard" %}selected{% endif %}>
                    Yard
                </option>
                <option value="mile" {% if to_unit=="mile" %}selected{% endif %}>
                    Mile
                </option>
            </select>

            <button type="submit">Convert</button>
        </form>

        <!-- RIGHT PANEL -->
        <div class="panel">
            <div class="result-title">Result of your calculation</div>
            {% if result is not none %}
            <div class="result">
                {{ input_value }} {{ from_unit }} = {{ result }} {{ to_unit
                }}
            </div>
            {% else %}
            <div class="result">Enter values and click Convert</div>
            {% endif %} {% if result is not none %}
            <a href="/length"><button type="button">Reset</button></a>
            {% endif %}
        </div>
    </div>
</body>

</html>
