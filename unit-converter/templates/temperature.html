<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit Converter - Temperature</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    </head>
    <body>
        <div class="app">
            <!-- LEFT PANEL -->
            <form class="panel" method="POST" action="/temperature">
                <h1>Unit Converter</h1>

                <nav class="nav">
                    <a href="/length">Length</a>
                    <a href="/weight">Weight</a>
                    <a href="/temperature" class="active">Temperature</a>
                </nav>

                <label>Enter the temperature to convert</label>
                <input type="number" name="value" step="any" placeholder="e.g. 32" value="{{ input_value or '' }}" required />

                <label>Unit to convert from</label>
                <select name="from_unit">
                    <option value="celsius" {% if from_unit == 'celsius' %}selected{% endif %}>Celsius</option>
                    <option value="fahrenheit" {% if from_unit == 'fahrenheit' %}selected{% endif %}>Fahrenheit</option>
                    <option value="kelvin" {% if from_unit == 'kelvin' %}selected{% endif %}>Kelvin</option>
                </select>

                <label>Unit to convert to</label>
                <select name="to_unit">
                    <option value="celsius" {% if to_unit == 'celsius' %}selected{% endif %}>Celsius</option>
                    <option value="fahrenheit" {% if to_unit == 'fahrenheit' %}selected{% endif %}>Fahrenheit</option>
                    <option value="kelvin" {% if to_unit == 'kelvin' %}selected{% endif %}>Kelvin</option>
                </select>

                <button type="submit">Convert</button>
            </form>

            <!-- RIGHT PANEL -->
            <div class="panel">
                <div class="result-title">Result of your calculation</div>
                {% if result is not none %}
                    <div class="result">{{ input_value }} {{ from_unit }} = {{ result }} {{ to_unit }}</div>
                {% else %}
                    <div class="result">Enter values and click Convert</div>
                {% endif %}

                {% if result is not none %}
                    <a href="/temperature"><button type="button">Reset</button></a>
                {% endif %}
            </div>
        </div>
    </body>
</html>
